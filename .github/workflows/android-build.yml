name: Android APK Build

on:
  push:
    branches: [ "main", "master" ]
    tags:
      - "v*.*.*"
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Resolve version info
        id: version
        run: |
          VERSION_NAME=$(./gradlew -q printVersionName)
          VERSION_CODE=$(./gradlew -q printVersionCode)
          echo "name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "code=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Build debug and release APKs
        run: ./gradlew :app:assembleDebug :app:assembleRelease

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debian-proot-debug-${{ steps.version.outputs.name }}-${{ steps.version.outputs.code }}
          path: app/build/outputs/apk/debug/*.apk

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: debian-proot-release-${{ steps.version.outputs.name }}-${{ steps.version.outputs.code }}
          path: app/build/outputs/apk/release/*.apk

      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
